      animation: rotation 8s infinite linear;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }

    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(359deg);
      }
    }
    </style>
