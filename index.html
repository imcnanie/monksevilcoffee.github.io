<html><head>
    <title>Evil Lair Coffee</title>
    <style>
    body {background-color: black;}
    
    .center-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      user-select: none;
      -moz-user-select: none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      -o-user-select: none;
    }

    .rotate {
      animation: rotation 8s infinite linear;
    }

    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(359deg);
      }
    }
    </style>
  </head>
  <body>
     <div class="center-screen">
    <img src="https://github.com/monksevilcoffee/monksevilcoffee.github.io/blob/main/dozehilz.png?raw=true" class="rotate" width="100">
    </div>
  

</body></html>
